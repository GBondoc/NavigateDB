<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NavigateDB</title>
  <link rel="stylesheet" href="../css/erdListing.css">
</head>
<body>

<div class="page-container">
  <div class="title-section">
    <h1 class="your-erds-title">Connect to one of your ERDs</h1>
    <div class="button-container">
      <button id="logout-button" class="logout-button">Logout</button>
      <a href="formCreations/createErdForm.html" class="create-erd-button">Create ERD</a>
      <button class="delete-erds-button">Delete ERDs</button>
    </div>
  </div>

  <p id="error-message" class="error-message"></p>

  <div class="erd--grid">
    <!-- ERD squares will be dynamically added here -->
  </div>

  <div class="selected-erds" style="display: none;">
    <p>Selected ERDs for deletion:</p>
    <div class="selected-erd-list"></div>
    <div class="delete-actions">
      <button class="confirm-delete-button">Confirm Delete</button>
      <button class="cancel-delete-button">Cancel</button>
    </div>
  </div>
</div>

<script src="../js/erdListing.js"></script>
<script src="../js/logout.js"></script>
</body>
</html>
