<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NavigateDB</title>
  <link rel="stylesheet" href="../css/entityListing.css">
</head>
<body>
<div class="container">
  <div class="sidebar">
    <a href="formCreations/createEntityForm.html" class="new-entity-button">New Entity</a>
    <ul class="list">
      <!-- Entities will be added dynamically here -->
    </ul>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <button id="logout-button" class="logout-button">Logout</button>
    </div>
    <div class="entity-description">
    </div>
    <div class="entity-details">
      <h2>Entity Details</h2>
      <table>
        <thead>
        <tr>
          <th>Constraint Type</th>
          <th>Column Name</th>
          <th>Data Type</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="../js/entityListing.js"></script>
<script src="../js/logout.js"></script>
</body>
</html>
